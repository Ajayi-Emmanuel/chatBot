<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Bot App</title>

    
</head>
<body>
    <h1 class="title">Restaurant ChatBox</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa fa-user"></i></span>
            <a class="name-input" id="name-input"></a>
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message" id="message">
                    Enter your name to start chatting

                    <span>bluebird 26 july 23:40</span>
                </p>
            </li>
            <!-- <li class="message-right">
                <p class="message">
                    Hello
                    <span>bluebird 26 july 23:40</span>
                </p>
            </li>
            <h5></h5> -->
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" class="message-input" id="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">Send <span><i class="fa fa-paper-plane"></i></span></button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
