<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Chat Bot App</title>
</head>
<body>
    <h1 class="title">Restaurant ChatBox</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa fa-user"></i></span>
            <input type="text" value="user" class="name-input">
        </div>
        <ul class="message-container">
            <li class="message-left">
                <p class="message">
                    Hi
                    <span>bluebird 26 july 23:40</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    Hello
                    <span>bluebird 26 july 23:40</span>
                </p>
            </li>

            <!-- <li class="message-feedback">
                <p class="feedback" id="feedback">
                    someone is typing
                </p>
            </li> -->
        </ul>

        <form action="" class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">Send <span><i class="fa fa-paper-plane"></i></span></button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
